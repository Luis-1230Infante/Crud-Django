<!DOCTYPE html>
<html leng="es">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Mantenedor de Producto</title>
</head>
<body>
    <h1>Mantenedor de Producto</h1>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.nombreProducto}}</td>
                <td>BS {{producto.valorProducto}}</td>
                <td>{{producto.categoria}}</td>
                <td> <a href="{% url 'form_mod_producto' producto.idProducto %}">Modificar</a> </td>
                <td> <a href="{% url 'form_del_producto' producto.idProducto %}">Eliminar</a> </td>
            </tr>

            {% endfor %}
      
     
        </tbody>
      </table>
      <a href="{% url 'form_producto' %}">Nuevo Producto</a>
   
</body>

</html>
